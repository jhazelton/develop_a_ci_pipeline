# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    permissions:
      checks: write
    
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies cleanly
      run: |
        python -m pip install --upgrade pip
        # uninstall numpy and pandas to avoid conflicts
        pip uninstall -y numpy pandas
        # install from requirements.txt which pins numpy and pandas
        pip install -r requirements.txt
        # install other tools
        pip install pytest flake8
    - name: Verify numpy and pandas versions
      run: |
        python -c "import numpy as np; import pandas as pd; print(f'numpy: {np.__version__}, pandas: {pd.__version__}')"
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: python -m pytest --verbose --junit-xml=junit.xml

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: success() || failure() # always run even if the previous step fails
      with:
        report_paths: '**/junit.xml'
        detailed_summary: true
        include_passed: true
